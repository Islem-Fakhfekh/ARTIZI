<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artizi Login</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Inria+Sans:wght@400;700&family=Itim&family=Instrument+Serif:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Artizi Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="#"><i class="fas fa-info-circle"></i> About</a></li>
                <li><a href="#"><i class="fas fa-phone"></i> Contact</a></li>
                <li><a href="#"><i class="fas fa-shopping-cart"></i> Cart</a></li>
                <li><a href="#"><i class="fas fa-sign-in-alt"></i> Sign In/Up</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="login-container">
            <form>
                <label for="login">Login</label>
                <input type="text" id="login" placeholder="enter your login here">
                
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="enter your password here">
                
                <button type="submit">Login</button>
                <button type="button">Sign Up</button>
            </form>
        </div>
    </main>
</body>
</html>
